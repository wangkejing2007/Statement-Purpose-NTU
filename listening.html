<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的讀書計畫</title>
  <style>
    body {
  background-color: #444444;
  font-family: 'Helvetica Neue', '微軟正黑體', 'Microsoft JhengHei', sans-serif;
  margin: 0;
  padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      text-align: center;
      background-color: #444444;
      padding: 40px;
      border-radius: 20px;
      width: 100%;
    }
    .header-image {
  margin-top: 0px;
  width: 60%;
  max-width: 550px;
      height: auto;
      border-radius: 5px;
      margin-bottom: 5px;
    }
    h1 {
      font-size: 52px;
      color: #92E89B;
      font-family: serif;
      margin-top: 10px;
      margin-bottom: 10px;
    }
    .notice {
      color: #FFDD57;
      font-size: 18px;
      margin-top: 16px;
    }
    .button-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .custom-button {
  opacity: 0;
  animation: fadeIn 1s ease forwards;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  transition: background-color 0.3s, color 0.3s, transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
      padding: 20px 36px;
      background-color: #444444;
      color: #92E89B;
      border: 3px solid #92E89B;
      border-radius: 10px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .custom-button:hover {
  background-color: #0B4F0F;
  color: #ffffff;
  transform: scale(1.05);
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
}
    .dropdown {
      display: none;
      margin-top: 20px;
    }
    select {
      font-size: 24px;
      padding: 10px;
      border-radius: 8px;
      border: 3px solid #92E89B;
      background-color: #444444;
      color: white;
    }
    @media (max-width: 600px) {
      .header-image {
        width: 100%;
      }
      .custom-button {
        padding: 12px 24px;
        font-size: 20px;
      }
      h1 {
        font-size: 36px;
      }
    }
  @keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}
</style>
</head>
<body>
  <div class="container">
    <img src="https://youke1.picui.cn/s1/2025/07/26/6884b9925c7d0.png" alt="讀書計畫主圖" class="header-image">
    <h1>讀書計畫語音版</h1>

    <p class="notice">⚠️本音訊檔以TTS使用我的聲音樣本合成語音。</p>

    <div class="button-group">
      <button class="custom-button" onclick="showDropdown('zh')">中文版</button>
      <button class="custom-button" onclick="showDropdown('en')">英文版</button>
    </div>

    <div class="dropdown" id="zh-dropdown">
      <select onchange="playChineseAudio(this)">
        <option>選擇階段...</option>
        <option>近範目標</option>
        <option>中範目標</option>
        <option>遠範目標</option>
        <option>結論</option>
      </select>
      <audio id="zh-audio" controls style="display:none; margin: 20px auto 0 auto; width: 60%;">
        <source id="zh-audio-source" src="" type="audio/mpeg">
        您的瀏覽器不支援音訊播放。
      </audio>
    </div>

    <div class="dropdown" id="en-dropdown">
      <select onchange="playEnglishAudio(this)">
        <option>Please Select...</option>
        <option>Short-Term Goals</option>
        <option>Mid-Term Goals</option>
        <option>Long-Term Goals</option>
        <option>Conclusion</option>
      </select>
      <audio id="en-audio" controls style="display:none; margin: 20px auto 0 auto; width: 60%;">
        <source id="en-audio-source" src="" type="audio/mpeg">
        Your browser does not support audio playback.
      </audio>
    </div>

    <script>
      function showDropdown(language) {
        document.getElementById('zh-dropdown').style.display = language === 'zh' ? 'block' : 'none';
        document.getElementById('en-dropdown').style.display = language === 'en' ? 'block' : 'none';
      }

      function playChineseAudio(select) {
        const zhAudio = document.getElementById('zh-audio');
        const zhSource = document.getElementById('zh-audio-source');
        const enAudio = document.getElementById('en-audio');
        const value = select.value;

        if (enAudio) {
          enAudio.pause();
          enAudio.style.display = 'none';
        }

        let file = '';
        if (value === '近範目標') file = 'NTU-C-Short-Term.mp3';
        else if (value === '中範目標') file = 'NTU-C-Mid-Term.mp3';
        else if (value === '遠範目標') file = 'NTU-C-Long-Term.mp3';
        else if (value === '結論') file = 'NTU-C-Conclusion.mp3';

        if (file) {
          zhSource.src = file;
          zhAudio.style.display = 'block';
          zhAudio.load();
          zhAudio.play();
        } else {
          zhAudio.style.display = 'none';
          zhAudio.pause();
        }
      }

      function playEnglishAudio(select) {
        const enAudio = document.getElementById('en-audio');
        const enSource = document.getElementById('en-audio-source');
        const zhAudio = document.getElementById('zh-audio');
        const value = select.value;

        if (zhAudio) {
          zhAudio.pause();
          zhAudio.style.display = 'none';
        }

        let file = '';
        if (value === 'Short-Term Goals') file = 'NTU-Short-Term.mp3';
        else if (value === 'Mid-Term Goals') file = 'NTU-Mid-Term.mp3';
        else if (value === 'Long-Term Goals') file = 'NTU-Long-Term.mp3';
        else if (value === 'Conclusion') file = 'NTU-Conclusion.mp3';

        if (file) {
          enSource.src = file;
          enAudio.style.display = 'block';
          enAudio.load();
          enAudio.play();
        } else {
          enAudio.style.display = 'none';
          enAudio.pause();
        }
      }
    </script>
  </div>
</body>
</html>
