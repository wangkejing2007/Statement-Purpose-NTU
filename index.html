<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的讀書計畫</title>
    <style>
        @font-face {
            font-family: 'DFHannotateTC-W5';
            src: local('DFHannotateTC-W5'), url('https://fonts.gstatic.com/s/notosanstc/v21/-nF6OG829Oofr2wohFbTp9i1fQYKQaA.woff2') format('woff2');
            font-weight: 400;
            font-style: normal;
        }
        body {
            background-color: #FFF5F7;
            font-family: 'Helvetica Neue', '微軟正黑體', 'Microsoft JhengHei', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #FFFFFF;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(214, 186, 191, 0.4);
            width: 90%;
            max-width: 800px;
        }
        .header-image {
            width: 60%;
            height: auto;
            border-radius: 15px;
            margin-bottom: 5px;
        }
        h1 {
            font-size: 48px;
            color: #4F4F4F;
            font-weight: 900;
            font-family: 'DFHannotateTC-W5', '華康特明體', serif;
            margin-top: 10px;
            margin-bottom: 5px;
        }
        h2 {
            font-size: 30px;
            color: #4F4F4F;
            font-weight: 700;
            margin-bottom: 30px;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
        }
        .action-button {
            text-decoration: none;
            color: #FFFFFF;
            background-color: #333866;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 28px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(51, 56, 102, 0.6);
            display: inline-block;
        }
        .action-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(51, 56, 102, 0.8);
            color: #A3A3A3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://youke1.picui.cn/s1/2025/07/26/6884538e3b0e7.png" alt="讀書計畫主圖" class="header-image">

            <a href="reading.html" class="action-button" target="_blank">瀏覽讀書計畫</a>
